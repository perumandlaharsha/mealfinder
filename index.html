<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Meal Finder</title>
</head>
<body class="bg-gray-200">

    <!-- Header Section -->
    <header>
        <div class="bg-orange-500 h-18 content-center">
            <div class="flex flex-wrap justify-between text-white">
                <a href="index.html" class="text-4xl ml-5 cursor-pointer"><i class="fa-solid fa-utensils text-bold"></i>MEAL FINDER</a>
                <button id="menuBtn" class="cursor-pointer"><i class="fa-solid fa-bars mr-5 text-2xl"></i></button>
            </div>
        </div>
    </header>

    <!-- SideBar -->
    <aside id="sidePanel" class="fixed top-0 right-0 w-72 h-full bg-gray-100 shadow-2xl transform translate-x-full transition-transform duration-300 z-50">
        <div class="mt-3 mr-5 flex justify-end">
            <button id="closeBtn" class="text-orange-500 text-2xl cursor-pointer rounded-full bg-white">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <ul id="categoryList" class="p-5 space-y-3"></ul>
    </aside>

    <!-- Banner/Search Section -->
    <section class="bg-[url(https://wallpapercave.com/wp/wp13860934.jpg)] bg-cover bg-center text-white py-30">
        <div class="flex justify-center items-center gap-3">
            <input id="foodSearch" type="text" placeholder="Search recipes by meal name..." class="rounded-full px-5 py-3 w-80 text-black bg-white">
            <button id="searchBtn" class="rounded-full bg-orange-500 p-3 cursor-pointer"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="text-center mt-8 text-white">
            <h1 class="text-4xl font-bold">What are your favourite cuisines?</h1>
            <p class="text-sm mt-5">PERSONALIZE YOUR EXPERIENCE</p>
        </div>  
    </section>

    <div>
        <div id="meals">
        </div>
    </div>

    <!-- Content -->
    <h1 class="mt-25 ml-10 text-4xl">CATEGORIES</h1>
    <div class="w-22 h-1 bg-orange-500 mt-3 ml-11 rounded-sm"></div>
    <div class="foodContainer"></div>

    <!-- Scripts -->
    <script src="app.js"></script>
    <script src="filter.js"></script>
</body>
</html>
